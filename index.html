<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Box</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
        }
        .box {
            width: 480px;
            height: 52px;
            background: linear-gradient(160deg, rgb(30, 30, 67) 38%, rgb(16, 52, 83) 50%, rgb(24, 34, 74) 62%);
            background-size: 200% 200%;
            animation: gradientAnimation 12s infinite alternate linear;
        }
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
